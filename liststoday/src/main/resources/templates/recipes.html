      </div>
      
    </div>
    
        <div class="logo">
            <h1>Lists Today</h1>
            <h2>LT</h2>
        </div>
        <nav>
          <ul>
            <li><a href="#"><img src="images/icon-1.png" alt="home" onclick=" location.href = window.location.origin+'/home';" > <em>Home</em> </a></li>
            <li><a href="#1"><img src="images/icon-2.png" alt=""> <em>Recipes</em></a></li> 
          </ul>
        </nav>
        
    <div class="slides">
         
        <div class="slide" id="1" >
          <div class="con"><br><br><h3  style="color:#fff;">List Recipes</h3> <span style="color:#fff;">Free API And News Site</span></div> 
          
          <div class="content second-content" style="margin-top:-160px!important;">
                <div id='tabs'>
                  <ul>                   
                    <li><a href='#tabs-1'><span class='fa fa-users'></span></a></li> 
                  </ul>        
                   
                  <section class='tabs-content'>
                    <article id='tabs-1' style="min-height: 110%!important;" th:switch="${#lists.size(recipes)}">
                     
                      <p>                      
                        <div th:case="'0'">
                          <h2>You haven't submitted any recipes yet!</h2>
                          <p class="text-success">Add a recipe by the
                              link /add-recipes!</p>
                      </div>
                      <div th:case="*">
                          <h2 class="my-5"  style="line-height:10px;">Your Recipe</h2>

                          <table class="table table-hover" style="font-size:12px;line-height:8px;">
                            <thead>
                              <tr>
                                <th scope="col">Title</th>
                                <th scope="col">Content</th>
                                <th scope="col">View</th> 
                              </tr>
                            </thead>
                            <tbody>
                              <tr class="table-active" th:each="recipe : ${recipes}">
                                <th th:text="${recipe.title}"></th>
                                <td th:text="${recipe.content}"></td>
                                <td> <a th:href="@{/update-recipes/{id}(id=${recipe.id})}"> View </a></td> 
                              </tr> 
                            </tbody>
                          </table>
 
                        </div>

                      </p> <br><br> <br>
                    </article>
                  
                  </section>
                </div>
            </div>
        </div>
        
        
    </div>


    <!-- Bootstrap core JavaScript -->
    <script  th:src="@{/js/jquery.min.js}"></script>
    <script  th:src="@{/js/bootstrap.bundle.min.js}"></script>


    <!-- Additional Scripts --> 
    <script th:src="@{/js/owl.js}"></script>
    <script th:src="@{/js/accordations.js}"></script>
    <script th:src="@{/js/main.js}"></script>

    <script type="text/javascript">
        $(document).ready(function() {

            // navigation click actions 
            $('.scroll-link').on('click', function(event){
                event.preventDefault();
                var sectionID = $(this).attr("data-id");
                scrollToID('#' + sectionID, 750);
            });
            // scroll to top action
            $('.scroll-top').on('click', function(event) {
                event.preventDefault();
                $('html, body').animate({scrollTop:0}, 'slow');         
            });
            // mobile nav toggle
            $('#nav-toggle').on('click', function (event) {
                event.preventDefault();
                $('#main-nav').toggleClass("open");
            });
        });
        // scroll function
        function scrollToID(id, speed){
            var offSet = 0;
            var targetOffset = $(id).offset().top - offSet;
            var mainNav = $('#main-nav');
            $('html,body').animate({scrollTop:targetOffset}, speed);
            if (mainNav.hasClass("open")) {
                mainNav.css("height", "1px").removeClass("in").addClass("collapse");
                mainNav.removeClass("open");
            }
        }
        if (typeof console === "undefined") {
            console = {
                log: function() { }
            };
        }
    </script>

  </body>
</html>
